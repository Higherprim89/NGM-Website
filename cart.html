<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Discover Unique Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Art Attack by NGM</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item active">
                    <a href="Gallery.html" class="navbar__links">Gallery</a>
                </li>
                <!-- <li class="navbar__item">
                    <a href="#" class="navbar__links">About</a>
                </li> -->
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Contact Us</a>
                </li>
                <!-- ------Cart & Sign-in Menu------ -->
                
                <div class="cart-icon">
                    <a href="signinpage.html" class="navbar__links">
                        <i class="fas fa-user"></i> 
                    </a>
                </div>   
                <div class="cart-icon">
                    <a href="cart.html" class="navbar__links">
                        <i class="fas fa-shopping-cart"></i> 
                        <span class="cart-count-badge">0</span>
                    </a>
                </div> 
            </ul>
        </div>
    </nav>

    <!-- Cart -->
    
            <section id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
                <div class="cart-item">
                    <img src="product-image.jpg" alt="Product Name">
                    <div class="item-details">
                        <h3>Product Name</h3>
                        <p class="price">$19.99</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                    <!-- Remove button belongs INSIDE each cart-item -->
                    <button class="remove-item" title="Remove item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </section>
            
            <section id="cart-summary">
                <div class="summary-box">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">$5.99</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$5.99</span>
                    </div>
                    <button id="checkout-btn">Proceed to Checkout</button>
                </div>
            </section>
   
    
        <script src="cart.js"></script>
</body>
</html>
